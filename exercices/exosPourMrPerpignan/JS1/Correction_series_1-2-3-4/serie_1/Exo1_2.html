<!DOCTYPE html> 
<html>
	<head> 
		<meta charset="UTF-8"/>
	</head>
	
	<body>
	<script>
		/* Déclaration de variables locales */
		var X, Y, R;

		/* Initialisation des variables */
		X = 3;
		Y = 5;
		
		/* Calculs */
		R = X+Y;
		
		/* Affichage du résultat */
		document.write("Le résultat est : " + R);
	</script>
	</body>
</html>
