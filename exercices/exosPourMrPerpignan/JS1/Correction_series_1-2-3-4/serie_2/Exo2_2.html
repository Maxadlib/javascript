<!DOCTYPE html> 
<html>
	<head> 
		<meta charset="UTF-8"/>
	</head>
	
	<body>
	<script>
		/* Déclaration des variables locales */
		var x, y;
		x=3;
		y=2.7;
		
		/* Déclaration de la fonction */
		function produit(x,y)
		{
			return x*y;
		}
		
		/* Affichage du résultat */
		document.write("Le résultat de la multiplication est : " + produit(x,y));
	</script>
	</body>
</html>
