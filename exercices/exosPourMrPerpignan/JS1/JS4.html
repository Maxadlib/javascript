<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Séquence 4</h1>
        <div>
            <h2>Exercice 1</h2>
            <p>
                <script>

                    for (countBonjour = 0; countBonjour < 10; countBonjour++){
                        document.write((countBonjour+1)+". Bonjour<br />");
                    }
                </script>
            </p>
        </div>
        <div>
            <h2>Exercice 2</h2>
            <p>
                <script>
                    for (count150 = 100; count150 < 150; count150++){
                        document.write((count150+1)+" km à pied, ça use, ça use...<br />");
                    }
                </script>
            </p>
        </div>
        <div>
                <h2>Exercice 3</h2>
                <p>
                    <script>
                        countBjr = 0;
                        while (countBjr < 10){
                            document.write((countBjr+1)+". Re-Bonjour<br />");
                            countBjr++;
                        }
                    </script>
                </p>
            </div>
            <div>
                    <h2>Exercice 4</h2>
                    <p>
                        <script>
                        cntBjr = 0;
                            do {
                                cntBjr++;
                                document.write((cntBjr)+". Re-re-Bonjour<br />");
                            } while (cntBjr<10);
                        </script>
                    </p>
                </div>
    </body>
    <script>
    </script>
</html>
