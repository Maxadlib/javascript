                  let randomNbr = Math.round(Math.random()*90)+10;
                 document.write("Un nombre aléatoire entre 10 et 100 : "+randomNbr);
                </script>
            </p>
        </div>
        <div>
            <h2>Exercice 2</h2>
            <p>
                <script>
                    let val2 = 8;

                    function produit(randomNbr,val2){
                        return randomNbr*val2;
                    };
                    document.write("Le résultat du produit <i>"+randomNbr+" multiplié par "+val2+"</i> est : "+produit(randomNbr,val2)+".");
                </script>
            </p>
        </div>

        <div>
            <h2>Exercice 4</h2>
            <p>
                <script>
                    let email = "pierre.heurtel@messagerie.com";
                    let pos1 = email.search("@"); // on recherche @
                    let txt2 = email.slice(0,pos1);// on créée un tableau à partir de 0 jusqu'à pos1 (la position de @)
                    let txt3 = txt2.toUpperCase();// on met tout en Maj
                    let txt4 = txt3.replace("."," ");// on remplace . par un espace
                    // Affichage du résultat
                    document.write("Voici le nom et le prénom correspondants à l'email : "+txt4);
                </script>
            </p>
